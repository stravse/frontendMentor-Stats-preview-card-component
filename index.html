<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="card-container flex-row">
    <div class="card">
      <div class="card-image-container">
        <img class="card-image" src="./images/image-header-desktop.jpg" alt="company culture">
        <div class="card-filter"></div>
      </div>
      
      
      <div class="card-text flex-col">
        <div class="card-header">
          <h1>
            Get <span class="h1-violet"> insights</span> that help your business grow.
          </h1>
        </div>
        
        <div class="main-paragraph">
          <p>
            Discover the benefits of data analytics and make 
            better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        

        <div class="stat-container">
          <div class="item-container">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
           
          <div class="item-container">
            <h2>314</h2>
            <p>templates</p>
          </div>
           
          <div class="item-container">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
           
        </div>
        
      </div>
      
    </div>

   
  </section>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/stravse/" target="_blank">stravse</a>.
  </footer>
</body>
</html>
